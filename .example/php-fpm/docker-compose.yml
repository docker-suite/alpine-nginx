version: "3.8"

services:

    nginx:
        image: dsuite/alpine-nginx:latest
        container_name: nginx
        environment:
            - DEBUG_LEVEL=DEBUG
            - NGINX_DEBUG=true
            - PHP_FPM_ENABLE=true
            - PHP_FPM_HOST=php
        ports:
            - 8080:80
        volumes:
            - ./www:/var/www:ro
            - ./log:/var/log
        depends_on:
            - php

    php:
        image: dsuite/alpine-php:7.4-fpm-dev
        container_name: php
        volumes:
            - ./www:/var/www
            - ./log:/var/log
